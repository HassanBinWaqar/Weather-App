<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather APP by Hassan Bin Waqar (HTML,CSS,JS)">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city...">
    </header>
    <main>
      <section class="location">
        <div class="city">New York, US</div>
        <div class="date">Wednesday 22 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
      <div class="additional-info">
        <div class="humidity">Humidity: 70%</div>
        <div class="wind">Wind Speed: 10 km/h</div>
        <div class="pressure">Pressure: 1012 hPa</div>
      </div>
      <div class="forecast">
        <h3>3-Day Forecast</h3>
        <div class="forecast-day">
          <div class="forecast-date">Thursday</div>
          <div class="forecast-temp">18°c</div>
          <div class="forecast-weather">Cloudy</div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date">Friday</div>
          <div class="forecast-temp">20°c</div>
          <div class="forecast-weather">Rainy</div>
        </div>
        <div class="forecast-day">
          <div class="forecast-date">Saturday</div>
          <div class="forecast-temp">22°c</div>
          <div class="forecast-weather">Sunny</div>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
